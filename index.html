<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="img">
        <div class="title">
            <img src="imgs/odin-lined.png" alt="the odin project logo">
            <h1>ODIN</h1>
        </div>
        <div class="acknowledgement">
            Photo by <u>Halie West</u> on <u>Unsplash</u>
        </div>
    </div>

    <div class="form-side">
        <p>This is not a real online service! You know you need somthing like this in your 
            life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.
        </p>
            <form action="" method="post" class="service-form">
                <div class="form-shadow-box">
                    <div class="form-row">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                    <div class="form-row">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                        <label for="tel">Phone Number</label>
                        <input type="tel" id="tel" name="tel">
                    </div>
                    <div class="form-row">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                </div>
                <button>Create Account</button>
            </form>
            <p class="log-in">
                Already have an account? <a href="">Log in</a>
            </p>
    </div>
</body>
</html>
